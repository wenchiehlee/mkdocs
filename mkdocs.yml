site_name: Wen-Chieh Lee
site_url: 'https://wenchiehlee.github.io/mkdocs'
site_author: 'Wen-Chieh Lee'
site_description: 'Wen-Chieh Lee mkdocs site'

docs_dir: docs/

repo_name: 'wenchiehlee/mkdocs'
repo_url: 'https://github.com/wenchiehlee/mkdocs'
# Copyright
copyright: Copyright &copy; 2016 - 2024 Wen-Chieh Lee
# Configuration
theme:
  name: 'material'
  palette:
    - scheme: default
      primary: light green
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  #language: zh-TW
  #custom_dir: material/.overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  font:
    text:       Roboto
    code:       Roboto Mono
  favicon:      assets/images/w.png
  icon:
    logo:       material/library
    previous:   fontawesome/solid/angle-left
    next:       fontawesome/solid/angle-right
    tag:
      featured: material/pin
      3D:       material/video-3d
      AI:       material/head-snowflake-outline
      Data:     material/database
      DevOps:   material/dev-to
      IOT:      material/devices
# Plugins
plugins:
  - blog:
      blog_dir: blog
      blog_toc: true

      authors: true
      authors_file: "{blog}/.authors.yml"

      draft: true
      draft_if_future_date: true

      archive: true
      archive_name: Archive
      archive_date_format: 'yyyy/MM'
      archive_url_format: "{date}"
      archive_url_date_format: yyyy/MM
      #archive_pagination: true
      #archive_pagination_per_page: 5
      archive_toc: true

      #categories_pagination_per_page: 5

      post_url_date_format: yyyy/MM
      post_date_format: medium
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - rss
  - tags:
      tags_file: tag/index.md
# Customization
extra:
  annotate:
    json: [.s2]
  # analytics:
  #   provider: google
  #   property: !ENV GOOGLE_ANALYTICS_KEY
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wenchiehlee
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/wen-chieh-lee-8a242b50/
    - icon: fontawesome/brands/researchgate
      link: https://www.researchgate.net/profile/Wen-Chieh-Lee-4
    - icon: fontawesome/brands/google-scholar
      link: https://scholar.google.com/citations?user=YdrASjsAAAAJ&hl=zh-TW
# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  #- pymdownx.emoji:
  #    emoji_generator: !!python/name:materialx.emoji.to_svg
  #    emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  #- pymdownx.superfences:
  #    custom_fences:
  #      - name: mermaid
  #        class: mermaid
  #        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      #slugify: !!python/object/apply:pymdownx.slugs.slugify
      #  kwds:
      #    case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
# Page tree
nav:
  - Home: index.md